<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamy - Stream whatever you want.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidenav">
        <div class="navicon"></div>
        <div class="navicon"></div>
        <div class="navicon"></div>
        <div class="navicon"></div>
        <div class="navicon"></div>
        <div class="navicon"></div>
    </div>

    <section class="hero">

        <div class="home-trailer">

            <div class="trailer-description">

                <div class="title">THE BATMAN</div>

                <div class="tags">
                    <div class="tag match">90% match</div>
                    <div class="tag">2022</div>
                    <div class="tag">2h56m</div>
                    <div class="tag rating">7.9</div>
                    <div class="tag rating">13+</div>
                </div>

                <div class="title-description">
                    Batman is called to intervene when the mayor of Gotham City is murdered. Soon, his investigation leads him to uncover a web of corruption, linked to his own dark past.                </div>
                <div class="buttons-wrapper">
                    <button class="watch">WATCH</button>
                    <button class="add-to-list">+</button>
                </div>
            </div>

        </div>

        <div class="your-favorites">
            <div class="sub-title">Your Favorites</div>
            <div class="carousel">
                <div class="placeholder-box"></div>
                <div class="placeholder-box"></div>
                <div class="placeholder-box"></div>
                <div class="placeholder-box"></div>
                <div class="placeholder-box"></div>
            </div>
        </div>

    </section>

    <section class="sub-section">
        <div class="sub-title">Your Platforms</div>
        <div class="carousel">
            <button class="platform-button netflix">NETFLIX</button>
            <button class="platform-button disney">DISNEY+</button>
            <button class="platform-button hulu">HULU</button>
            <button class="platform-button amazon">AMAZON PRIME</button>
            <button class="platform-button hbo">HBO MAX</button>
        </div>
    </section>

    <section class="sub-section">
        <div class="sub-title">What's New</div>
        <div class="carousel">
            <div class="placeholder-box portrait"></div>
            <div class="placeholder-box portrait"></div>
            <div class="placeholder-box portrait"></div>
            <div class="placeholder-box portrait"></div>
            <div class="placeholder-box portrait"></div>
        </div>
    </section>
    
</body>
</html>
